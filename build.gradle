plugins {
    id 'java'
}

group = 'org.szylica'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.szylica.Main' // Zmień na swoją główną klasę
        )
    }
}


test {
    useJUnitPlatform()
}